<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
</head>
<body>
    <h1>Product Form</h1>
    <form th:action="@{/addProduct}" th:object="${productEntity}" method="post">
               <label for="name">Name:</label>
        <input type="text"  th:field="*{name}" id="name" /><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" th:field="*{price}" id="price" /><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" th:field="*{quantity}" id="quantity" /><br><br>

        <label for="brand">Brand:</label>
        <input type="text" th:field="*{brand}" id="brand" /><br><br>

        <label for="madeIn">Made In:</label>
        <input type="text" th:field="*{madeIn}" id="madeIn" /><br><br>

        <button type="submit">Submit</button>
    </form>
	<div>
		<a href="/viewProducts">View Products</a>
	</div>
</body>
</html>
