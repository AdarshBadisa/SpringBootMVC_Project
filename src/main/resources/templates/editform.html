<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product Details</h1>

    <form th:action="@{/product/update}" th:object="${productModel}" method="post">
        <!-- Product Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter product name" required/>
        
        <!-- Product Price -->
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" placeholder="Enter product price" step="0.01" required/>
        
        <!-- Product Quantity -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" placeholder="Enter product quantity" required/>
        
        <!-- Product Brand -->
        <label for="brand">Brand:</label>
        <input type="text" id="brand" th:field="*{brand}" placeholder="Enter product brand" required/>
        
        <!-- Made In -->
        <label for="madein">Made In:</label>
        <input type="text" id="madein" th:field="*{madein}" placeholder="Enter country of origin" required/>
        
        <!-- Submit Button -->
        <button type="submit">update Product</button>
    </form>

    <!-- Link to cancel and go back -->
    <a href="/viewProducts">Cancel</a>
</body>
</html>
