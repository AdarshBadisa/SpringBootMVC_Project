 <!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head>
    <title>View Product</title>
 </head>
 <body>
    <h1>Product Details</h1>
    <div>
        <p><strong>ID:</strong> <span th:text="${productEntity.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${productEntity.name}"></span></p>
        <p><strong>Price:</strong> <span th:text="${productEntity.price}"></span></p>
		<p><strong>Quantity:</strong> <span th:text="${productEntity.quantity}"></span></p>
		<p><strong>Brand:</strong> <span th:text="${productEntity.brand}"></span></p>
		<p><strong>MadeIn:</strong> <span th:text="${productEntity.madeIn}"></span></p>
    </div>
    <!-- Link to go back to the product form -->
    <a th:href="@{/defaultform}" href="#">Go Back to Product Form</a>
 </body>
 </html>
