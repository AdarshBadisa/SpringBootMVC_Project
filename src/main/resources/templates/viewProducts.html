<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<</html>

<h2  style="text-align: center; color: green;" >List of Products</h2>

<table>
    <thead >
        <tr style="text-align: center;">
			<th>Id</th>
			
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Brand</th>
            <th>Made In</th>
			<th>Action</th>
			<th>Action1</th>
        </tr>
    </thead>
    <tbody>
        <!-- Loop through the products list and display each product in a table row -->
        <tr th:each="product : ${products}">
			<td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.madeIn}"></td>
			<td>
				 <!-- Delete Form for each product -->
				  <form th:action="@{/deleteOne/{id}(id=${product.id})}" onsubmit="return 
				confirm('Are you sure you want to delete this product?')">
				  <input type="hidden" name="_method" value="DELETE"/>
				  <button type="submit">Delete</button>
				 </form>
			</td>
			<td>
							
							  <form th:action="@{/editProduct/{id}(id=${product.id})}">
						
							  <button type="submit">edit</button>
							 </form>
						</td>
						
					</tr>
		
				 </tbody>
				 </table>
				 <!-- Link to go back to the product form -->
				 <a th:href="@{/defaultform}" href="#" style="text-align: center;">Go Back to Product Form</a>
	</body>	
</html>
